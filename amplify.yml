version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install --legacy-peer-dep
        - npm install -g esbuild
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npx ionic info
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - npx ionic build --prod
  artifacts:
    baseDirectory: www
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
