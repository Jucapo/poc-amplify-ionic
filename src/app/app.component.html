<ng-container *ngIf="isPrivacyRoute; else authFlow">
  <ion-router-outlet></ion-router-outlet>
</ng-container>

<ng-template #authFlow>
  <amplify-authenticator>
    <!-- Logo y configuración de autenticación -->
    <ng-template amplifySlot="header">
      <div class="auth-logo-container">
        <img src="assets/Logo.svg" alt="Logo" class="auth-logo" />
      </div>
    </ng-template>

    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title>
              <img src="assets/Logo-1.svg" alt="Logo" class="header-logo" />
              POC Amplify
            </ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="signOut()" fill="clear">
                <ion-icon name="log-out-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-router-outlet></ion-router-outlet>
        </ion-content>
      </ion-app>
    </ng-template>
  </amplify-authenticator>
</ng-template>
