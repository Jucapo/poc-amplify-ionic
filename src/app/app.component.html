<ng-container *ngIf="isPrivacyRoute; else authFlow">
  <ion-router-outlet></ion-router-outlet>
</ng-container>

<ng-template #authFlow>
  <!-- Ocultamos la opción de “Create Account” -->
  <amplify-authenticator [hideSignUp]="true">
    <!-- Slot de cabecera (logo, etc.) -->
    <!-- <ng-template amplifySlot="header">
      <div class="auth-logo-container">
        <img src="assets/Logo.svg" alt="Logo" class="auth-logo" />
      </div>
    </ng-template> -->

    <!-- Slot que se renderiza cuando el usuario ya está autenticado -->
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <ion-app>
        <ion-header>
          <ion-toolbar>
            <ion-title class="nav-title">BANRURAL</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="signOut()" fill="clear">
                <ion-icon name="log-out-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-router-outlet></ion-router-outlet>
        </ion-content>
      </ion-app>
    </ng-template>
  </amplify-authenticator>
</ng-template>
