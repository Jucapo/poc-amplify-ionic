<!-- app.component.html -->

<ng-container *ngIf="isPrivacyRoute; else authFlow">
  <!-- Si la ruta es /privacy-policy, dejo que se muestre solo esa página (sin header ni tabs) -->
  <ion-router-outlet></ion-router-outlet>
</ng-container>

<ng-template #authFlow>
  <amplify-authenticator [hideSignUp]="true">
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <ion-app>
        <!-- Único header “global” de toda la aplicación -->
        <ion-header>
          <ion-toolbar>
            <ion-title class="nav-title">BANRURAL</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="signOut()" fill="clear">
                <ion-icon name="log-out-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <!-- Aquí se inyectarán todas las páginas hijas, incluyendo el componente de tabs -->
        <ion-router-outlet></ion-router-outlet>
      </ion-app>
    </ng-template>
  </amplify-authenticator>
</ng-template>
