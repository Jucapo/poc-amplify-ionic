<ion-app>
  <amplify-authenticator>
    <!-- Logo sobre la caja de credenciales -->
    <ng-template amplifySlot="header">
      <div class="auth-logo-container">
        <img
          src="assets/Logo.svg"
          alt="Logo de la aplicaciÃ³n"
          class="auth-logo"
        />
      </div>
    </ng-template>

    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <img src="assets/Logo-1.svg" alt="Logo" class="header-logo" />
            POC Amplify
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="signOut()" fill="clear">
              <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </ng-template>
  </amplify-authenticator>
</ion-app>
