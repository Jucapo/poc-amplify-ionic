<!-- Si la ruta es /privacy-policy, renderiza DIRECTO el outlet -->
<ng-container *ngIf="isPrivacyRoute; else authFlow">
  <ion-router-outlet></ion-router-outlet>
</ng-container>

<!-- Para todas las demás rutas, envuélvelas en el Authenticator -->
<ng-template #authFlow>
  <amplify-authenticator>
    <!-- Slot para el header de login -->
    <ng-template amplifySlot="header">
      <div class="auth-logo-container">
        <img src="assets/Logo.svg" alt="Logo" class="auth-logo" />
      </div>
    </ng-template>

    <!-- Slot que se renderiza CUANDO el usuario ya está autenticado -->
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <img src="assets/Logo-1.svg" alt="Logo" class="header-logo" />
            POC Amplify
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="signOut()" fill="clear">
              <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Aquí se inyectan todas las rutas protegidas -->
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </ng-template>
  </amplify-authenticator>
</ng-template>
