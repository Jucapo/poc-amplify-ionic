<ng-container *ngIf="isPrivacyRoute; else authFlow">
  <ion-router-outlet></ion-router-outlet>
</ng-container>

<ng-template #authFlow>
  <amplify-authenticator [hideSignUp]="true">
    <ng-template amplifySlot="header">
      <div class="flex flex-col items-center mb-8">
        <img src="assets/logo.png" alt="Banrural Logo" class="w-[200px] mb-6" />
      </div>
      <div class="text-3xl font-semibold text-gray-700 px-8">Log in</div>
    </ng-template>

    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <ion-app>
        <ion-router-outlet></ion-router-outlet>
      </ion-app>
    </ng-template>
  </amplify-authenticator>
</ng-template>
