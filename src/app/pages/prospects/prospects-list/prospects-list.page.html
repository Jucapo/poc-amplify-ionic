<ion-content class="bg-gray-50">
  <div class="max-w-3xl mx-auto px-4 py-6">
    <!-- Header con buscador -->
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Prospectos</h1>
      <p class="text-gray-600 mb-4">
        En esta lista de Prospectos podr치s accesar, ver, editar y compartir
        prospectos con otros ADNs.
      </p>

      <!-- Buscador -->
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="filterProspects()"
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
          placeholder="Buscar por nombre o ubicaci칩n"
        />
      </div>
    </div>

    <!-- Lista de Prospectos -->
    <div class="space-y-3">
      <!-- Item de Prospecto -->
      <div
        *ngFor="let prospect of filteredProspects"
        (click)="onViewProspect(prospect.id)"
        class="bg-white rounded-lg shadow-sm border border-gray-200 p-2 hover:shadow-md transition-shadow cursor-pointer"
      >
        <div class="flex items-center">
          <!-- Status del prospecto -->
          <div class="mr-3 flex-shrink-0">
            <span
              *ngIf="prospect.status === 'completed'"
              class="text-green-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            <span *ngIf="prospect.status === 'info'" class="text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </div>

          <!-- Contenido -->
          <div class="flex-1 min-w-0">
            <h6 class="text-lg font-medium text-gray-800">
              {{ prospect.nombre }}
            </h6>
            <p class="text-sm text-gray-600 mt-1">
              {{ prospect.direccion || 'Informaci칩n faltante' }}
            </p>
          </div>

          <!-- Flecha de navegaci칩n -->
          <div class="ml-4 flex-shrink-0 text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
