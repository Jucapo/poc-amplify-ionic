<ion-tabs>
  <ion-tab-bar slot="bottom" class="tabs-bar" #tabbar>
    <ion-tab-button
      tab="dashboard"
      routerLink="/tabs/dashboard"
      routerDirection="root"
    >
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="prospects"
      routerLink="/tabs/prospects/list"
      routerDirection="root"
    >
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Prospectos</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="activity"
      routerLink="/tabs/activity"
      routerDirection="root"
    >
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Actividad</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="profile"
      routerLink="/tabs/profile"
      routerDirection="root"
    >
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
