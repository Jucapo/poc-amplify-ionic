<google-map
  height="100%"
  width="100%"
  [center]="center"
  [zoom]="15"
  (mapClick)="moveMarker($event)"
>
  <map-marker
    #marker="mapMarker"
    [position]="center"
    [options]="{ draggable: true }"
    (positionChanged)="onMarkerMoved()"
  ></map-marker>
</google-map>
